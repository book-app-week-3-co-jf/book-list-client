<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules/book-main.css">
    <link rel="stylesheet" href="styles/modules/detail-main.css">
    <link rel="stylesheet" href="styles/modules/form-main.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="clearfix">
         <h2>Title: {{title}}</h2>
         <img src="{{image_url}}">
         <p>Author: {{author}}</p>
      </li>
      <a class="detail-view" href="/books/{{book_id}}">view details</a>
      <a href="/books/new">add a new book</a>
    </script>
    <script id="detail-view-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <h2>Title: {{title}}</h2>
        <img src="{{image_url}}">
        <p>Author: {{author}}</p>
        <p class="detail">ISBN: {{isbn}}</p>
        <p class="detail">Description: {{description}}</p>
     </li>
     <a href="/books">home</a>
    </script>
    <script id="form-template" type="text/x-handlebars-template">
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}</p>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <h1>book app</h1>
      <h1>my books</h1>
    </header>
    <section class="error-view container"></section>
    <main>
      <section id="books" class="available-books container" >
      <div>
        <ul id="title-author"></ul>
      </div>
      </section>
      <section class="detail-view container"></section>
      <section id="write" class="tab-content container">
          <h1>add a new book</h1>
          <form action="#" id="new-form">
            <label>
              <input type="text" id="article-title" placeholder="title" required>
            </label>
            <textarea id="article-body" rows="8" cols="40" required></textarea>
            <label>
              <input type="text" id="article-author" placeholder="author" required>
            </label>
            <label>
              <input type="text" id="article-author-url" placeholder="isbn" required>
            </label>
            <label>
              <input type="text" id="article-category" placeholder="image url" required>
            </label>
            <label>
                <input type="text" id="article-category" placeholder="description..." required>
              </label>
            <button type="submit">submit</button>
          </form>
          <a href="/books">home</a>
          </section>
    </main>
    <footer>&copy; 2017 Code Fellows</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/routes.js"></script>
    <script>
      app.Books.fetchAll(app.bookView.initIndexPage);
    </script>
  </body>
</html>
